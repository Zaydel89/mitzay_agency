
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#000000" />
    <title>MitZay Agency | Marketing Digital y Automatización con IA</title>
    <meta name="description" content="Transforma tu negocio con MitZay Agency. Ofrecemos diseño web, contenido con IA y automatización para escalar tu presencia digital." />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dsiuc68hp/image/upload/v1766544939/LOGO_BN-removebg-preview_eamv9k.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#00DC01',
              dark: '#000000',
              surface: '#0A0A0A',
              accent: '#00FF01',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-up': 'scaleUp 0.3s ease-out forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00DC01, 0 0 10px #00DC01' },
                '100%': { boxShadow: '0 0 20px #00DC01, 0 0 40px #00DC01' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <style>
      :root { color-scheme: dark; }
      body {
        background-color: #000000;
        color: #F5F6F7;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }

      html, body {
        overflow-x: hidden;
        width: 100%;
      }

      @media (min-width: 768px) {
        body { height: 100vh; overflow: hidden; }
      }

      .glass {
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .horizontal-section {
        width: 100%;
        min-height: 100vh;
        position: relative;
        flex-shrink: 0;
      }

      @media (min-width: 768px) {
        .horizontal-section {
          min-width: calc(100vw - 5rem);
          height: 100vh;
          scroll-snap-align: start;
        }
      }

      /* Advanced Loader Styles */
      .loader-container {
        position: fixed;
        inset: 0;
        z-index: 200;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(circle farthest-corner at center, #0a110a 0%, #000000 100%);
      }

      .loader-3d {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        perspective: 800px;
      }

      .inner-ring {
        position: absolute;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border-radius: 50%;  
      }

      .inner-ring.one {
        left: 0%;
        top: 0%;
        animation: rotate-one 1s linear infinite;
        border-bottom: 3px solid #00DC01;
      }

      .inner-ring.two {
        right: 0%;
        top: 0%;
        animation: rotate-two 1s linear infinite;
        border-right: 3px solid #00DC01;
      }

      .inner-ring.three {
        right: 0%;
        bottom: 0%;
        animation: rotate-three 1s linear infinite;
        border-top: 3px solid #00DC01;
      }

      @keyframes rotate-one {
        0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); }
        100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); }
      }

      @keyframes rotate-two {
        0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg); }
        100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); }
      }

      @keyframes rotate-three {
        0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); }
        100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); }
      }
    </style>

}
</script>
